plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

test {
	useJUnitPlatform()
    
	testLogging {
		events "passed", "skipped", "failed"
	}
	reports {
		junitXml.enabled = true
        html.enabled = true
    }

}